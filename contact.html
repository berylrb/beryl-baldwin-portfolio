<div class="contact-text"> 
<h2 class="contact">Let's connect!</h2>
<h4 class="contact" id="contact-subhead">Questions, greetings, burning confessions? Whatever you've got to say, I'd love to hear from you.</h4>
</div> 
<div class="contact-wrapper">

  <form data-netlify="true">
    <div class="form-group">
      <label for="name">Name</label> 
      <input id="name" name="name" placeholder="Your Name" type="text" required="required" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label> 
      <input id="email" name="email" placeholder="jane.doe@example.com" type="text" required="required" class="form-control">
    </div>
    <div class="form-group">
      <label for="textarea">Message</label> 
      <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
    </div> 
    <div class="form-group">
      <button name="submit" type="submit" class="btn btn-submit">Submit</button>
    </div>
  </form>
<div class="contact-links">
  <h4></h4>
  <a href="https://www.linkedin.com/in/beryl-baldwin/" target="_blank"><i class="devicon-linkedin-plain"></i></a>
